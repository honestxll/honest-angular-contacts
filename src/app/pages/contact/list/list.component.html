<h3 class="title">我的联系人</h3>
<hr />
<div class="action-buttons d-flex justify-content-between mb-4">
  <button class="btn btn-outline-primary">所有</button>
  <button class="btn btn-outline-success" routerLink="./new">新增联系人</button>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">姓名</th>
      <th scope="col">邮箱</th>
      <th scope="col">电话</th>
      <th scope="col">标签</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts; let i = index">
      <th scope="row">{{ contact.name }}</th>
      <td>{{ contact.email }}</td>
      <td>{{ contact.phone }}</td>
      <td>
        <span class="badge badge-pill badge-warning">默认</span>
      </td>
      <td>
        <span
          class="badge badge-info mr-2 cursor-pointer"
          [routerLink]="['/contacts/edit', contact.id]"
          >编辑</span
        >
        <span
          class="badge badge-secondary cursor-pointer"
          (click)="delete(contact.id)"
          >删除</span
        >
      </td>
    </tr>
    <tr *ngIf="!contacts?.length">
      <td class="text-center text-muted" colspan="5">暂无数据</td>
    </tr>
  </tbody>
</table>
