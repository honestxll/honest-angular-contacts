<h3 class="title">标签列表</h3>
<hr />
<div class="action-buttons d-flex justify-content-between mb-4">
  <button class="btn btn-outline-primary">所有</button>
  <button class="btn btn-outline-success" routerLink="./new">新增标签</button>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">编号</th>
      <th scope="col">标题</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tag of tags; let i = index">
      <th scope="row">{{ tag.id }}</th>
      <td>
        <span class="badge badge-pill badge-warning">{{ tag.title }}</span>
      </td>
      <td>
        <span
          class="badge badge-info mr-2 cursor-pointer"
          [routerLink]="['/tags/edit', tag.id]"
          >编辑</span
        >
        <span
          class="badge badge-secondary cursor-pointer"
          (click)="delete(tag.id)"
          >删除</span
        >
      </td>
    </tr>
    <tr *ngIf="!tags?.length">
      <td class="text-center text-muted" colspan="3">暂无数据</td>
    </tr>
  </tbody>
</table>
