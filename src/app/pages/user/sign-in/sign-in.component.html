<div class="full-page login d-flex justify-content-center align-items-center">
  <form
    [formGroup]="signInForm"
    (ngSubmit)="onSubmit()"
    novalidate="novalidate"
    class="wrapper d-flex flex-column justify-content-center align-items-center"
  >
    <div class="form-group">
      <label>username</label>
      <input
        type="text"
        name="username"
        class="form-control {{
          username.invalid && username.touched ? 'is-invalid' : ''
        }}"
        placeholder="输入用户名"
        formControlName="username"
      />
      <div class="invalid-feedback" *ngIf="username.invalid">
        用户名不能为空
      </div>
    </div>
    <div class="form-group">
      <label>password</label>
      <input
        type="text"
        name="password"
        class="form-control {{
          password.invalid && password.touched ? 'is-invalid' : ''
        }}"
        placeholder="输入密码"
        formControlName="password"
      />
      <div class="invalid-feedback" *ngIf="password.hasError('required')">
        密码不能为空
      </div>
      <div class="invalid-feedback" *ngIf="password.hasError('minlength')">
        密码长度不能少于6位
      </div>
    </div>
    <button type="submit" class="btn btn-secondary btn-block">Sign In</button>
    <div class="message mt-1">
      <small>
        <a class="text-muted" routerLink="/sign-up">没有帐号？先注册一个。</a>
      </small>
    </div>
  </form>
</div>
